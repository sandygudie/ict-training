    <section class="form">
            <form name ="myform" action = "#" method ="post" autocomplete="on">
                <div class="contact">
                    <span class="head1">Contacts of each African partner organization shall be<br>
                    added soon once each partner is determined.</Span>
                    <br>
                    <br>
                    <label><b> Name(required)</b> </label>
                    <br>
                    <input  class ="fname" type ="text" name ="firstname" size ="30"  required><br>
                    <br>
             
                    <label><b>E-mail(required) </b></label> 
                    <br>
                    <input class ="femail" type = "email" name ="email" size ="50" required><br>
                    <br>
                
                    <label><b>Subject(required) </b></label> 
                    <br>
                    <input  class ="subject" type = "text" name ="subject"  size ="30" required><br>
                    <br>
            
                    <label><b>Your Message(required) </b> </label>
                    <br>
                    <textarea  name = "introduction" maxlength="100" cols="70" rows="15" title = "100 Characters" class="message" required></textarea><br>
                    <br>
                
                    <input class="send" type ="send" formtarget = "_blank" value ="SEND" >
                    <br>
                </div>

            </form>
    </section>
